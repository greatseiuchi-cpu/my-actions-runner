name: Windows Runner Test

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: self-hosted
    steps:
      - name: Test Windows Environment
        shell: pwsh
        run: |
          Write-Host "Testing Windows environment"
          Get-Location
          Get-ChildItem
          Write-Host "Current User: $env:USERNAME"
          Write-Host "Current Path: $env:PATH"
