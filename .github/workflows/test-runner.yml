name: Hybrid Runner Test

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: self-hosted
    steps:
      - name: Test Git Bash
        shell: bash
        run: |
          echo "Testing Git Bash environment"
          pwd
          ls -la
          git --version
          
      - name: Test PowerShell (Fallback)
        shell: pwsh
        run: |
          Write-Host "Testing PowerShell as fallback"
          Get-Location
          Get-ChildItem
